    <nav class="navigation">

        </ul>
    </nav>

    <main class="card" title="Form Build">

        <form action="record.html" method="get">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]+" minlength="8" required>
        
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error-message" id="passwordMismatchError" style="display: none;">Passwords do not match</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
            <span class="error-message" id="emailError" style="display: none;">Please enter a valid email address</span>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="ratingOutput.value = pageRating.value">
            <output id="ratingOutput">5</output>

            <input type="submit" value="Submit">
            
        </form>
    </main>


    <footer>
        <p>&copy; <span id="currentYear"></span>, Jay Brown, U.S.A </p>

        <P id="lastModified"></P>
    </footer>

</body>
