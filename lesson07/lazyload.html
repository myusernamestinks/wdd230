<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="author" content="Jay Brown">
    <meta name="description" content="This is Jay Brown's Lazy Loading assignment for WDD 230 - Web Frontend Development.">

    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images</h1>
    </header>

    <main>
        <img src="images/lazy-image-one.webp" data-src="image1.jpg" alt="Image 1" width="400" height="600" loading="lazy">
        <img src="images/lazy-image-two.webp" data-src="image2.jpg" alt="Image 2" width="400" height="600" loading="lazy">
        <img src="images/lazy-image-three.webp" data-src="image3.jpg" alt="Image 3" width="400" height="600" loading="lazy">
        <img src="images/lazy-image-four.webp" data-src="image4.jpg" alt="Image 4" width="400" height="600" loading="lazy">
        <img src="images/lazy-image-five.webp" data-src="image5.jpg" alt="Image 5" width="400" height="600" loading="lazy">
        <img src="images/lazy-image-six.webp" data-src="image6.jpg" alt="Image 6" width="400" height="600" loading="lazy">
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span>, Jay Brown, U.S.A </p>
        <P id="lastModified"></P>
    </footer>

    <script src="scripts/lazy.js"></script>
</body>
</html>
